<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/main.css">
    </head>
    <body>
        <header class="cabecalho">
            <main>
                <div class="header-1">
                    <div class="logo">
                        <img class="logotipo" src="../img/Logo.png"/>
                    </div>
                    <div class="slogan">
                        Não existe <b>Talento sem Treinamento</b>
                    </div>
                </div>
            </main>
        </header>
        <div class="cad">
            <div class="titulo-cad">
                Cadastro
            </div>
            <div class="form">
                <table class="grade-cad">
                    <tr> 
                        <td> <input class="class-input" type="text" placeholder="Nome"/> </td> 
                    </tr>
                    <tr> 
                        <td> <input class="class-input" type="text" placeholder="Sobrenome"/> </td> 
                    </tr>
                    <tr> 
                        <td> <input class="class-input class-input-erro" type="text" placeholder="E-mail"/> </td> 
                    </tr>
                    <tr> 
                        <td> <input class="class-input"type="text" placeholder="Confirme o E-mail"/> </td> 
                    </tr>
                    <tr> 
                        <td> <input class="class-input" type="text" id="usuario" placeholder="Usuário"/> </td> 
                    </tr>
                    <tr> 
                        <td> <input class="class-input" type="password" id="senha" placeholder="Senha"/> </td> 
                    </tr>
                    <tr> 
                        <td> <input class="class-input" type="password" placeholder="Confirmar Senha"/> </td> 
                    </tr>
        
                    <tr> 
                        <td> <button class="class-button" onclick="adicionar()">Salvar</button></td>
                    </tr>
        
                </table>
            </div>
        </div>
    </body>
</html>
